<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Gerador de Currículo Online</title>
    </head>
    <body>
        <header id="title-subtitle">
            <h1 id="title">Gerador de Currículo Online</h1>
            <h3 id="subtitle">Preencha os dados abaixo para gerar seu currículo</h3>
        </header>
        <section id="page-content">
            <div id="row-basic-data">
                <span id="input-name">
                    <label>Nome</label>
                    <input type="text" name="name" id="name">
                </span>
                <span id="input-email">
                    <label>Email</label>
                    <input type="text" name="email" id="email">
                </span>
                <span id="input-phone">
                    <label>Celular</label>
                    <input type="tel" name="phone" id="phone">
                </span>
            </div>
            <div id="row-address">
                <span id="input-postal-code">
                    <label>CEP</label>
                    <input type="number" name="postal-code" id="postal-code">
                </span>
                <span id="input-address">
                    <label>Endere&ccedil;o</label>
                    <input type="text" name="address" id="address">
                </span>
                <span id="input-number-address">
                    <label>N&uacute;mero</label>
                    <input type="number" name="number-address" id="number-address">
                </span>
                <span id="input-number2">
                    <label>Complemento</label>
                    <input type="text" name="number2" id="number2">
                </span>
                <span id="input-area">
                    <label>Bairro</label>
                    <input type="text" name="area" id="area">
                </span>
                <span id="input-city">
                    <label>Cidade</label>
                    <input type="text" name="city" id="city">
                </span>
                <span id="input-state">
                    <label>UF</label>
                    <select name="state" id="state">
                        <option value="">Selecione uma opção</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amap&aacute;</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Cear&aacute;</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Esp&iacute;rito Santo</option>
                        <option value="GO">Goi&aacute;s</option>
                        <option value="MA">Maranh&atilde;o</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Par&aacute;</option>
                        <option value="PB">Para&iacute;ba</option>
                        <option value="PR">Paran&aacute;</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piau&iacute;</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rond&ocirc;nia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">S&atilde;o Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </span>
            </div>
            <div id="row-contact">
                <span id="input-linkedin">
                    <label>Linkedin</label>
                    <input type="text" name="linkedin" id="linkedin">
                </span>
                <span id="input-social-network">
                    <label>Rede Social</label>
                    <input type="text" name="socialNetwork" id="socialNetwork">
                </span>
                <span id="input-site">
                    <label>Site</label>
                    <input type="text" name="site" id="site">
                </span>
                <span id="input-portfolio">
                    <label>Portf&oacute;lio</label>
                    <input type="text" name="portfolio" id="portfolio">
                </span>
            </div>
            <div id="row-resumo">
                <label>Resumo Profissional</label>
                <input type="text" name="resumo" id="resumo" maxlength="4000">
            </div>
            <div id="row-objetivo">
                <label>Objetivo/&Aacute;rea de atua&ccedil;&atilde;o</label>
                <input type="text" name="objetivo" id="objetivo">
            </div>
            <div id="row-certifications">
                <span id="input-faculdade">
                    <label>Forma&ccedil;&atilde;o Acad&ecirc;mica</label>
                    <input type="text">
                </span>
                <span id="input-certificacao">
                    <label>Certifica&ccedil;&atilde;o/Cursos</label>
                    <input type="text" name="certificacao" id="certificacao">
                </span>
            </div>
            <div id="row-habilidades">
                <label>Habilidades</label>
                <input type="text" name="habilidades" id="habilidades" maxlength="4000">
            </div>
            <div id="row-idiomas">
                <label>Idiomas</label>
                <input type="text" name="idiomas" id="idiomas" maxlength="4000">
            </div>
            <div id="row-xp">
                <label>Experi&ecirc;ncia Profissional</label>
                <input type="text">
            </div>
            <div id="row-extras">
                <label>Informa&ccedil;&otilde;es Complementares</label>
                <input type="text" name="extras" id="extras">
            </div>
            <div id="botao">
                <button type="button" id="botao-button" onclick="gerarCurriculo();">Gerar</button>
            </div>
        </section>
    </body>
    <script src="./scripts/gerarCurriculo.js"></script>
</html>
