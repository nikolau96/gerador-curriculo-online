<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Gerador de Curr&iacute;culo Online</title>
    </head>
    <body>
        <header id="title-subtitle">
            <h1 id="title">Gerador de Curr&iacute;culo Online</h1>
            <h3 id="subtitle">Preencha os dados abaixo para gerar seu curr&iacute;culo</h3>
        </header>
        <section id="page-content">
            <div id="row-basic-data">
                <span id="input-name">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name">
                </span>
                <span id="input-email">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                </span>
                <span id="input-ddd">
                    <label for="ddd">DDD</label>
                    <input type="number" name="ddd" id="ddd">
                </span>
                <span id="input-phone">
                    <label for="phone">Celular</label>
                    <input type="number" name="phone" id="phone">
                </span>
            </div>
            <div id="row-address">
                <span id="input-postal-code">
                    <label for="postal-code">CEP</label>
                    <input type="number" name="postal-code" id="postal-code">
                </span>
                <span id="input-address">
                    <label for="address">Endere&ccedil;o</label>
                    <input type="text" name="address" id="address">
                </span>
                <span id="input-number-address">
                    <label for="number-address">N&uacute;mero</label>
                    <input type="number" name="number-address" id="number-address">
                </span>
                <span id="input-number2">
                    <label for="number2">Complemento</label>
                    <input type="text" name="number2" id="number2">
                </span>
                <span id="input-area">
                    <label for="area">Bairro</label>
                    <input type="text" name="area" id="area">
                </span>
                <span id="input-city">
                    <label for="city">Cidade</label>
                    <input type="text" name="city" id="city">
                </span>
                <span id="input-state">
                    <label for="state">UF</label>
                    <select name="state" id="state">
                        <option value="">Selecione uma opção</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amap&aacute;</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Cear&aacute;</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Esp&iacute;rito Santo</option>
                        <option value="GO">Goi&aacute;s</option>
                        <option value="MA">Maranh&atilde;o</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Par&aacute;</option>
                        <option value="PB">Para&iacute;ba</option>
                        <option value="PR">Paran&aacute;</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piau&iacute;</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rond&ocirc;nia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">S&atilde;o Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </span>
            </div>
            <div id="row-contact">
                <span id="input-linkedin">
                    <label for="linkedin">Linkedin</label>
                    <input type="text" name="linkedin" id="linkedin">
                </span>
                <span id="input-site">
                    <label for="site">Site/Rede Social</label>
                    <input type="text" name="site" id="site">
                </span>
                <span id="input-portfolio">
                    <label for="portfolio">Portf&oacute;lio</label>
                    <input type="text" name="portfolio" id="portfolio">
                </span>
            </div>
            <div id="row-resumo">
                <span id="input-resumo">
                    <label for="resumo">Resumo Profissional</label>
                    <textarea name="resumo" id="resumo"></textarea>
                </span>
                <span id="input-objetivo">
                    <label for="objetivo">Objetivo/&Aacute;rea de atua&ccedil;&atilde;o</label>
                    <textarea name="objetivo" id="objetivo"></textarea>
                </span>
            </div>
            <div id="row-certifications">
                <span id="input-faculdade">
                    <label for="faculdade">Forma&ccedil;&atilde;o Acad&ecirc;mica</label>
                    <textarea name="faculdade" id="faculdade"></textarea>
                </span>
                <span id="input-certificacao">
                    <label for="certificacao">Certifica&ccedil;&atilde;o/Cursos</label>
                    <textarea name="certificacao" id="certificacao"></textarea>
                </span>
            </div>
            <div id="row-habilidades">
                <span id="input-habilidades">
                    <label for="habilidades">Habilidades</label>
                    <textarea name="habilidades" id="habilidades"></textarea>
                </span>
                <span id="input-idiomas">
                    <label for="idiomas">Idiomas</label>
                    <textarea name="idiomas" id="idiomas"></textarea>
                </span>
            </div>
            <div id="row-xp">
                <span id="input-xp">
                    <label for="xp">Experi&ecirc;ncia Profissional</label>
                    <textarea name="xp" id="xp"></textarea>
                </span>
                <span id="input-extras">
                    <label for="extras">Informa&ccedil;&otilde;es Complementares</label>
                    <textarea name="extras" id="extras"></textarea>
                </span>
            </div>
            <div id="botao">
                <button type="button" id="botao-button" onclick="gerarCurriculo();">Gerar</button>
            </div>
        </section>
    </body>
    <script src="./scripts/gerarCurriculo.js"></script>
</html>
